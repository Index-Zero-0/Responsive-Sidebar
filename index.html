<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="CSS/style.css" type="text/css" />
        <link
            href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet"
        />
        <title>Responsive Sidbar</title>
    </head>
    <body>
        <header>
            <button class="navbarButton">
                <i class="bx bx-menu"></i>
            </button>
        </header>

        <nav>
            <figure>
                <a href="#" class="profileImage">
                    <img src="Images/image-1.jpg" alt="profile image" />
                </a>
                <figcaption>
                    <h5>Username</h5>
                </figcaption>
            </figure>
            <ul>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bxs-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-link active">
                    <a href="#">
                        <i class="bx bxs-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bxs-message"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bxs-help-circle"></i>
                        <span>Help</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bxs-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="nav-link">
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main>
            <h1>Home Page</h1>
        </main>

        <script src="JS/script.js"></script>
    </body>
</html>
